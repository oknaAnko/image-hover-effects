<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Effects</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Yeon+Sung&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>What can I do with an image?</h1>
      <div class="gallery">
        <div class="container blur">
          <img src="img/limonki_640x378.jpg" alt="limes" class="img-blur" />
          <div class="text">blur</div>
        </div>
        <div class="container shadow">
          <img src="img/limonki_640x378.jpg" alt="limes" />
          <div class="text">shadow</div>
        </div>
        <div class="container saturate">
          <img src="img/limonki_640x378.jpg" alt="limes" />
          <div class="text">saturate</div>
        </div>
        <div class="container contrast">
          <img src="img/limonki_640x378.jpg" alt="limes" class="img-contrast" />
          <div class="text">contrast</div>
        </div>
        <div class="container hue-rotate">
          <img src="img/limonki_640x378.jpg" alt="limes" />
          <div class="text">hue-rotate</div>
        </div>

        <div class="container">
          <img src="img/limonki_640x378.jpg" alt="limes" class="" />
          <div class="text">pop-up rotate</div>
        </div>

        <div class="container scale">
          <!-- <div class="overlay overlay-scale">
            <div class="overlay-text">limes!</div>
          </div> -->
          <img src="img/limonki_640x378.jpg" alt="limes" class="img-scale" />
          <div class="text">what's that!?</div>
          <div class="new text">limes!</div>
        </div>

        <div class="container">
          <!-- <img src="img/limonki_640x378.jpg" alt="limes" class="" /> -->
          <div class="overlay">
            <div class="text"></div>
          </div>
        </div>
        <div class="container">
          <img src="img/limonki_640x378.jpg" alt="limes" class="img-white" />
          <div class="text">white space</div>
          <div class="overlay overlay-white">
            <div class="overlay-text">image?</div>
          </div>
        </div>
        <div class="container">
          <img src="img/limonki_640x378.jpg" alt="limes" class="" />
          <div class="text">get darker</div>
          <div class="overlay overlay-dark">
            <div class="text"></div>
          </div>
        </div>
        <div class="container">
          <!-- <img src="img/limonki_640x378.jpg" alt="limes" class="" /> -->
          <div class="overlay">
            <div class="text"></div>
          </div>
        </div>
        <div class="container">
          <img src="img/limonki_640x378.jpg" alt="limes" class="" />
          <div class="text">move around</div>
        </div>
      </div>
    </div>

  </body>
</html>
